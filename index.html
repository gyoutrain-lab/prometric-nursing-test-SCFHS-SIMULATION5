<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SCFHS Pass Prediction Engine</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}
.container {
  max-width: 900px;
  margin: auto;
  background: #ffffff;
  padding: 20px;
  min-height: 100vh;
}
h1, h2 {
  text-align: center;
}
.hidden { display: none; }

input, button {
  padding: 10px;
  margin: 6px 0;
  width: 100%;
  font-size: 16px;
}

#timer {
  text-align: center;
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 10px;
  color: #1f2937;
}

.option {
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 8px;
  cursor: pointer;
}
.option:hover { background: #eef2f5; }
.option.selected { background: #d9e8ff; }
.option.correct { border-left: 6px solid green; }
.option.wrong { border-left: 6px solid red; }

.rationale {
  background: #f9fafb;
  border: 1px solid #ccc;
  padding: 15px;
  margin-top: 15px;
}

.report {
  background: #f1f5f9;
  padding: 20px;
  margin-top: 20px;
}
</style>
</head>

<body>
<div class="container">

<!-- START SCREEN -->
<div id="startScreen">
  <h1>SCFHS Pass Prediction Test</h1>
  <input type="text" id="candidateName" placeholder="Full Name">
  <input type="text" id="candidateID" placeholder="Candidate ID">
  <button onclick="startExam()">Start Test</button>
</div>

<!-- EXAM SCREEN -->
<div id="examScreen" class="hidden">
  <h2 id="qCounter"></h2>
  <div id="timer">Time Remaining: 20:00</div>
  <p id="questionText"></p>
  <div id="options"></div>

  <button onclick="submitAnswer()">Submit Answer</button>

  <div id="rationaleBox" class="rationale hidden"></div>
  <button id="nextBtn" class="hidden" onclick="nextQuestion()">Next Question</button>
</div>

<!-- RESULT SCREEN -->
<div id="resultScreen" class="hidden">
  <h1>PASS PREDICTION RESULT</h1>
  <div id="finalReport" class="report"></div>
</div>

</div>

<script>
// ================= QUESTIONS =================
const questions = [
{
  q: "1. When the nurse put the baby with high temperature into cold water the baby will lose temperature through?",
  options: [
    { text: "Evaporation", tag: "SCFHS" },
    { text: "Convection", tag: "STR" },
    { text: "Conduction", tag: "SAFE_DELAY" },
    { text: "Radiation", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Evaporation causes heat loss when moisture on the skin converts to vapor.",
    distractors: {
      STR: "Convection is heat loss via air or liquid movement over skin.",
      SAFE_DELAY: "Conduction is heat loss through direct contact with a cooler object.",
      NCLEX: "Radiation is heat loss to cooler surrounding surfaces not in direct contact."
    }
  }
},
{
  q: "2. A nurse from another department called your department and asked for patient details",

    { text: "Give him the patient data", tag: "STR" },

    { text: "Take a consent from the patient to share the data", tag: "SCFHS" },
    { text: "The data is confidential; the department must ask the patient himself for the data", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Sharing patient information requires patient consent to maintain confidentiality.",
    distractors: {
      STR: "Providing data immediately may violate confidentiality.",
      SAFE_DELAY: "Waiting delays patient care but doesnâ€™t address consent.",

    }
  }
},
{
  q: "3. The nurse employed in an emergency department is assigned to triage clients coming to the emergency department for treatment on the evening shift. The nurse should assign priority to which client?",

    { text: "Patient with sore throat", tag: "SAFE_DELAY" },
    { text: "Patient with minor lacerations", tag: "NCLEX" }

  correctTag: "SCFHS",
  rationale: {
    correct: "Abdominal pulsation may indicate a ruptured aneurysm and requires immediate attention.",
    distractors: {
      STR: "Pneumonia is serious but less urgent than a pulsatile abdomen.",
      SAFE_DELAY: "Sore throat is a non-urgent condition.",
      NCLEX: "Minor lacerations are low priority in triage."
    }
  }
},
{
  q: "4. Doctor order 600ml over 10 hours how many drop per minute should the nurse adjust drop factor is 15?",
  options: [
    { text: "15", tag: "SAFE_DELAY" },
    { text: "20", tag: "STR" },
    { text: "25", tag: "SCFHS" },
    { text: "30", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "600 ml / 10 hours Ã— 60 min/hour Ã— 15 gtt/ml = 25 drops per minute.",
    distractors: {
      SAFE_DELAY: "15 gtt/min is too low.",
      STR: "20 gtt/min is under the prescribed rate.",
      NCLEX: "30 gtt/min is too high for this order."
    }
  }
},
{
  q: "5. Female patient saw the IV tubing as a snake the nurse consider this reaction as?",
  options: [
    { text: "Illusion", tag: "SCFHS" },
    { text: "Delusion", tag: "STR" },
    { text: "Hallucination", tag: "NCLEX" },
    { text: "OCD", tag: "SAFE_DELAY" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Illusion is a misperception of a real external stimulus (IV tubing seen as snake).",
    distractors: {
      STR: "Delusion is a fixed false belief, not a visual misperception.",
      NCLEX: "Hallucination occurs without external stimulus.",
      SAFE_DELAY: "OCD involves intrusive thoughts or behaviors, not visual misperception."
    }
  }
},
{
  q: "6. A Female patient will do the breast implant surgery and she tells the nurse not to tell her family about the surgery. What is the nature of this action?",
  options: [
    { text: "Confidentiality", tag: "SCFHS" },
    { text: "Ethical dilemma", tag: "STR" },
    { text: "Illegal nursing practice", tag: "NCLEX" },
    { text: "Medico-legal practice", tag: "SAFE_DELAY" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Maintaining patient confidentiality is an ethical and legal obligation.",
    distractors: {
      STR: "Ethical dilemmas involve conflicts between two or more ethical principles.",
      NCLEX: "Sharing patient information without consent could be illegal, but the scenario is about maintaining secrecy, not breaking law.",
      SAFE_DELAY: "Medico-legal practice relates to legal documentation and responsibility, not the patientâ€™s confidentiality preference."
    }
  }
},
{
  q: "7. A nurse develops a plan of care for a child at risk for tonic-clonic seizures. In the plan of care, the nurse identifies seizure precautions and documents which item(s) need to be placed at the child's bedside?",
  options: [
    { text: "Emergency cart", tag: "STR" },
    { text: "Tracheotomy set", tag: "SAFE_DELAY" },
    { text: "Padded tongue blade", tag: "SCFHS" },
    { text: "Suctioning equipment and oxygen", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "A padded tongue blade is used as part of seizure precautions to prevent tongue injury.",
    distractors: {
      STR: "Emergency cart may be needed but is not placed at bedside routinely.",
      SAFE_DELAY: "Tracheotomy set is not indicated for all seizure patients.",
      NCLEX: "Suctioning equipment and oxygen are supportive but not always placed bedside specifically for seizure prevention."
    }
  }
},
{
  q: "8. The nurse reviews wound culture results and learns that an assigned client has methicillin-resistant Staphylococcus aureus (MRSA) in a wound bed. Which type of transmission-based precautions should the nurse implement for this client?",
  options: [
    { text: "Contact precautions", tag: "SCFHS" },
    { text: "Enteric precautions", tag: "STR" },
    { text: "Droplet precautions", tag: "SAFE_DELAY" },
    { text: "Airborne precautions", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "MRSA is spread by direct or indirect contact, so contact precautions are required.",
    distractors: {
      STR: "Enteric precautions are for pathogens transmitted via fecal-oral route.",
      SAFE_DELAY: "Droplet precautions are for respiratory droplets, not MRSA.",
      NCLEX: "Airborne precautions are for pathogens like TB or measles."
    }
  }
},
{
  q: "9. Which of the following factors is the underlying cause of dystocia?",
  options: [
    { text: "Nutritional", tag: "STR" },
    { text: "Mechanical", tag: "SCFHS" },
    { text: "Environmental", tag: "SAFE_DELAY" },
    { text: "Medical", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Mechanical factors, such as abnormal fetal position or pelvic size, are primary causes of dystocia.",
    distractors: {
      STR: "Nutritional factors can affect labor but are not the main cause of dystocia.",
      SAFE_DELAY: "Environmental factors may influence labor but are not underlying causes.",
      NCLEX: "Medical conditions may contribute, but mechanical factors are primary."
    }
  }
},
{
  q: "10. An older adult client with a history of blood clots is in the emergency room with suspected deep vein thrombosis (DVT) of the left leg. The nurse starts IV heparin as ordered. Which of the following is LEAST likely to be included in the care plan?",
  options: [
    { text: "Ambulation as tolerated", tag: "NCLEX" },
    { text: "Warm, moist soaks applied to the affected area", tag: "SCFHS" },
    { text: "Analgesics as ordered", tag: "SAFE_DELAY" },
    { text: "Anti-embolism stockings", tag: "STR" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Warm, moist soaks help relieve pain and promote circulation in DVT patients.",
    distractors: {
      NCLEX: "Ambulation may be limited initially in acute DVT to prevent embolism.",
      SAFE_DELAY: "Analgesics are standard supportive care.",
      STR: "Anti-embolism stockings may be contraindicated in acute DVT."
    }
  }
},
{
  q: "11. A nurse was trying to establish a therapeutic relationship with a patient with schizophrenia. During the conversation she noticed that he says; 'I go shop, hop, bop, top.' Which of the following symptoms reflects the patient's speech pattern?",
  options: [
    { text: "Neologism", tag: "SCFHS" },
    { text: "Clang association", tag: "STR" },
    { text: "Pressure of speech", tag: "SAFE_DELAY" },
    { text: "Flight of ideas", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "The patient is creating new words, which is characteristic of neologisms in schizophrenia.",
    distractors: {
      STR: "Clang association involves rhyming or punning, not creating new words.",
      SAFE_DELAY: "Pressure of speech refers to rapid, pressured talking.",
      NCLEX: "Flight of ideas refers to rapid topic changes, not new word creation."
    }
  }
},
{
  q: "12. A client is admitted to a surgical unit with a diagnosis of cancer. The client is scheduled for surgery in the morning. When the nurse begins the surgical preparation, the client states, 'Iâ€™m not having surgery, you must have the wrong person! My test results were negative. Iâ€™ll be going home tomorrow.' The nurse recognizes the client's statement as indicative of which defense mechanism?",
  options: [
    { text: "Denial", tag: "SCFHS" },
    { text: "Psychosis", tag: "STR" },
    { text: "Bargaining", tag: "NCLEX" },
    { text: "Anger", tag: "SAFE_DELAY" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Denial is a defense mechanism in which a patient refuses to accept reality of a situation.",
    distractors: {
      STR: "Psychosis is a severe mental disorder affecting reality testing, not just denial.",
      NCLEX: "Bargaining is a stage of grief, not a denial mechanism.",
      SAFE_DELAY: "Anger is another stage of grief or emotional response, not denial."
    }
  }
},
{
  q: "13. The nurse is planning to obtain an arterial blood gas (ABG) from the radial artery of a client with COPD. To prevent bleeding after the procedure, which priority activity should the nurse plan?",
  options: [
    { text: "Holding a warm compress over the puncture site for 5 minutes", tag: "STR" },
    { text: "Applying pressure to the puncture site by applying a 2Ã—2 gauze for 5 minutes", tag: "SCFHS" },
    { text: "Encouraging the client to open and close the hand rapidly for 2 minutes", tag: "SAFE_DELAY" },
    { text: "Having the client keep the radial pulse puncture site in a dependent position for 5 minutes", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Direct pressure with gauze is the priority intervention to prevent bleeding after ABG puncture.",
    distractors: {
      STR: "Warm compress may promote vasodilation but is not standard for hemostasis.",
      SAFE_DELAY: "Hand movement may increase bleeding risk, not prevent it.",
      NCLEX: "Keeping the site dependent does not control bleeding effectively."
    }
  }
},
{
  q: "14. The drug of choice for a patient with Parkinson's disease is?",
  options: [
    { text: "Phenytoin", tag: "SAFE_DELAY" },
    { text: "Levodopa", tag: "SCFHS" },
    { text: "Haloperidol", tag: "STR" },
    { text: "Lithium", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Levodopa is the primary treatment to replace dopamine in Parkinson's disease.",
    distractors: {
      SAFE_DELAY: "Phenytoin is an anticonvulsant, not used for Parkinson's.",
      STR: "Haloperidol is an antipsychotic and can worsen Parkinsonian symptoms.",
      NCLEX: "Lithium is used for bipolar disorder, not Parkinson's."
    }
  }
},
{
  q: "15. In which situation is the nurse manager utilizing an autocratic leadership style?",
  options: [
    { text: "The nurse manager provides the solution for a unit problem", tag: "SCFHS" },
    { text: "The nurse manager allows the staff to solve their own unit problem", tag: "STR" },
    { text: "The nurse manager proposes several alternatives and has the unit staff vote on the best proposal", tag: "SAFE_DELAY" },
    { text: "The nurse manager arranges a staff meeting where all unit employees can share proposals to solve a problem", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Autocratic leadership is characterized by the leader making decisions alone and providing the solution.",
    distractors: {
      STR: "Allowing staff to solve problems is democratic or laissez-faire.",
      SAFE_DELAY: "Proposing alternatives and voting is participative, not autocratic.",
      NCLEX: "Holding a meeting to share ideas is collaborative, not autocratic."
    }
  }
},
{
  q: "16. A client with a diagnosis of thrombophlebitis is being treated with prescribed heparin sodium therapy. In planning a safe environment, which medication should be available if the client develops a significant bleeding problem?",
  options: [
    { text: "Retaplase", tag: "STR" },
    { text: "Phytonadione", tag: "SAFE_DELAY" },
    { text: "Protamine sulfate", tag: "SCFHS" },
    { text: "Fresh frozen plasma", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Protamine sulfate is the antidote for heparin-induced bleeding.",
    distractors: {
      STR: "Retaplase is a thrombolytic, not an antidote.",
      SAFE_DELAY: "Phytonadione (vitamin K) reverses warfarin, not heparin.",
      NCLEX: "Fresh frozen plasma may be used for coagulopathy but is not the specific antidote."
    }
  }
},
{
  q: "17. Postpartum mother after 4 days of Caesarean Section. She has BMI 29. Which of the following health instructions should the nurse provide?",
  options: [
    { text: "Infection prevention", tag: "SCFHS" },
    { text: "Puerperal sepsis", tag: "STR" },
    { text: "Diet and exercises", tag: "SAFE_DELAY" },
    { text: "Bleeding", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Educating the mother on infection prevention is essential postoperatively, especially with increased BMI.",
    distractors: {
      STR: "Puerperal sepsis is a complication, not a preventive instruction.",
      SAFE_DELAY: "Diet and exercise are supportive but secondary at this stage.",
      NCLEX: "Bleeding assessment is necessary but preventive education focuses on infection risk."
    }
  }
},
{
  q: "18. Patient developed ascites. Which procedure will help relieve this condition?",
  options: [
    { text: "Paracentesis", tag: "SCFHS" },
    { text: "Haemodialysis", tag: "STR" },
    { text: "Appendectomy", tag: "SAFE_DELAY" },
    { text: "Lumbar puncture", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Paracentesis removes excess fluid from the peritoneal cavity to relieve ascites.",
    distractors: {
      STR: "Haemodialysis treats renal failure, not ascites.",
      SAFE_DELAY: "Appendectomy is for appendix removal, not ascites.",
      NCLEX: "Lumbar puncture assesses CSF, not ascites."
    }
  }
},
{
  q: "19. On orientation day, a nurse educator said to a new nurse, 'Our hospital provides the highest level of specialized healthcare in an integrated educational and research setting.' Which aspect of the hospital's strategic plan is indicated by this statement?",
  options: [
    { text: "Vision", tag: "SCFHS" },
    { text: "Policy", tag: "STR" },
    { text: "Values", tag: "SAFE_DELAY" },
    { text: "Mission", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "This statement reflects the hospital's vision, describing the ideal future and long-term goals.",
    distractors: {
      STR: "Policy defines rules and procedures, not vision.",
      SAFE_DELAY: "Values represent core beliefs and ethics, not vision.",
      NCLEX: "Mission outlines current purpose, not aspirational vision."
    }
  }
},
{
  q: "20. A nurse calls a physician regarding a change in a patient's condition. The physician gives orders over the telephone for stat arterial blood gases. Which of the following is the best intervention to be implemented?",
  options: [
    { text: "Give order stat to health unit coordinator to input in computer", tag: "STR" },
    { text: "Write down order and read it back to physician", tag: "SCFHS" },
    { text: "Write down order for ABGs immediately", tag: "SAFE_DELAY" },
    { text: "Call respiratory therapist stat to draw the ABGs", tag: "NCLEX" }
  ],
  correctTag: "SCFHS",
  rationale: {
    correct: "Writing down the order and reading it back ensures accuracy and legal documentation.",
    distractors: {
      STR: "Inputting via coordinator does not ensure correct order verification.",
      SAFE_DELAY: "Writing order alone without read-back may risk errors.",
      NCLEX: "Calling respiratory therapist alone does not verify the order."
    }
  }
},

];

// ================= ENGINE =================
let shuffledQuestions = [];
let currentIndex = 0;
let selectedIndex = null;

let score = { SCFHS:0, NCLEX:0, STR:0, SAFE_DELAY:0 };

// ================= TIMER =================
let totalTime = 20 * 60; // 20 minutes
let timeLeft = totalTime;
let timerInterval = null;

function shuffle(arr) {
  return [...arr].sort(() => Math.random() - 0.5);
}

function startExam() {
  if (!candidateName.value.trim() || !candidateID.value.trim()) {
    alert("Enter Name and ID");
    return;
  }

  shuffledQuestions = shuffle(questions).map(q => ({
    ...q,
    options: shuffle(q.options)
  }));

  startScreen.classList.add("hidden");
  examScreen.classList.remove("hidden");

  startTimer();
  loadQuestion();
}

function loadQuestion() {
  selectedIndex = null;
  rationaleBox.classList.add("hidden");
  nextBtn.classList.add("hidden");

  const q = shuffledQuestions[currentIndex];
  qCounter.innerText = `Question ${currentIndex + 1} of ${shuffledQuestions.length}`;
  questionText.innerText = q.q;

  options.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt.text;
    div.onclick = () => selectOption(div, i);
    options.appendChild(div);
  });
}

function selectOption(div, index) {
  document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
  div.classList.add("selected");
  selectedIndex = index;
}

function submitAnswer() {
  if (selectedIndex === null) {
    alert("Select an option");
    return;
  }

  const q = shuffledQuestions[currentIndex];
  const chosen = q.options[selectedIndex];
  const isCorrect = chosen.tag === q.correctTag;

  score[chosen.tag]++;

  document.querySelectorAll(".option").forEach((o, i) => {
    if (q.options[i].tag === q.correctTag) o.classList.add("correct");
    if (i === selectedIndex && !isCorrect) o.classList.add("wrong");
  });

  rationaleBox.classList.remove("hidden");
  rationaleBox.innerHTML = isCorrect
    ? `<b>Correct.</b><br><br>${q.rationale.correct}`
    : `<b>Incorrect.</b><br><br>${q.rationale.distractors[chosen.tag]}
       <hr><b>Correct Rationale:</b><br>${q.rationale.correct}`;

  nextBtn.classList.remove("hidden");
}

function nextQuestion() {
  currentIndex++;
  currentIndex < shuffledQuestions.length ? loadQuestion() : showResult();
}

function startTimer() {
  updateTimer();
  timerInterval = setInterval(() => {
    timeLeft--;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      autoEndExam();
    }
    updateTimer();
  }, 1000);
}

function updateTimer() {
  const min = Math.floor(timeLeft / 60);
  const sec = timeLeft % 60;
  timer.innerText = `Time Remaining: ${min}:${sec.toString().padStart(2,"0")}`;
}

function autoEndExam() {
  if (selectedIndex !== null) submitAnswer();
  setTimeout(showResult, 600);
}

function showResult() {
  clearInterval(timerInterval);

  examScreen.classList.add("hidden");
  resultScreen.classList.remove("hidden");

  const decision =
    score.SCFHS >= score.NCLEX && score.SCFHS >= score.STR
      ? "ðŸŸ¢ GO â€” SCFHS Ready"
      : "ðŸ”´ NO-GO â€” Not SCFHS Ready";

  finalReport.innerHTML = `
    <b>Decision:</b> ${decision}<br><br>
    <b>SCFHS Alignment:</b> ${score.SCFHS}<br>
    <b>NCLEX Bias:</b> ${score.NCLEX}<br>
    <b>STR Bias:</b> ${score.STR}<br><br>
    <b>Examiner Interpretation:</b><br>
    ${decision.includes("GO")
      ? "Consistent prioritization aligned with SCFHS Prometric expectations."
      : "Delayed or escalation-biased decision-making inconsistent with SCFHS standards."}
  `;
}
</script>

</body>
</html>
